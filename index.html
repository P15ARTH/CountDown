<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CountDown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
</head>

<body>
    <audio src="sound/Happy Birthday -Piano Cover.mp3" id="my_audio" loop="loop"></audio>
    
    <div class="container-fluid-lg ">
        <div class="title" id="headline">Birthday Comming Soon</div>
        <div class="title" id="end-date">28 Apirl 2023 10:00 AM</div>
        <div class="text-center" id="img">
            <img src="images/ekta.jpg" class="rounded" alt="..." height="300px">
          </div>
        <div class="col" id="show">
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
                <br />
                <label for="">Seconds</label>
            </div>
        </div>
        
        <div class="footer">
            Made by :- Parth Agnihotri
        </div>
    </div>
    <script src="index.js"></script>
    <script src="./confetti.js"></script>
    <script>
        confetti.start();
    </script>
</body>

</html>
